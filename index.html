<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TITLE</title>
<meta name="description" content="DESCRIPTION"><!--[if lt IE 9]>
       <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
     <![endif]-->

<style>
        #container1 {
            fill: lightgreen;
            stroke: lightblue;
            color: white;
            font-family: Arial;
        }

        #container1 .stroke-cutoff {
            stroke: red;
        }

        #container2 {
            fill: navy;
            stroke: red;
            font-family: monospace;
            color: yellow;
        }

        #container2 .stroke-cutoff {
            stroke: green;
        }

        #container1 text {
            /* no select */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            text-decoration: none;
            /* arrow cursor */
            cursor: default;
        }
</style>
</head>
<body>
<div id="container1"></div>
<div id="container2"></div>
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js">
</script>
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/velocity/1.3.1/velocity.min.js">
</script>
<script src=
"https://github.com/0xmjk/svg-gauge-circle/releases/download/v0.2.1/svg-gauge-circle.min.js">
</script> 
<script src="main.js">
</script>
</body>
</html>
